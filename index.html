<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario de Bodega</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“¦ <strong>INVENTARIO DE BODEGA</strong></h1>

  <div class="busqueda">
    <input type="text" id="buscar" placeholder="Buscar producto por nombre...">
  </div>

  <form id="formProducto">
    <input type="hidden" id="indiceEditar" value="">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="cantidad" placeholder="Cantidad" min="1" required>
    <input type="file" id="foto" accept="image/*">
    <button type="submit">Guardar Producto</button>
  </form>

  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Foto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
